<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CSS webpage</title>
    <!--this is the internal CSS-->
    <style>

     /* CSS selector
     ID selector
     tag selector
     class selectors */

     /* tag selector*/

      h1{
        color: aqua;
    }

    p{
        color: brown;
    }

    /* selecting element by ID is followed by #*/


#myheading{
         color: rgb(32, 29, 24);
  }
#mydiv{
    background-color: brown;
}

  /* class name selector start with.*/
.myclass{
    color: rgb(212, 140, 31);
}

    </style>
</head>
<body>
    <div align="center">
        <!--This is an example of inline CSS-->

        <h1>Hello Hummingbird</h1>
    <!--in above line colour , background colour-->
        <h1 >Hello Hummingbird</h1>
        <h1 id="myheading"> hello humingbird</h1> </h1>
        <p class="myclass">hello cuties <b>people</b></p>
        
    </div>
    
    <div id="mydiv">
        <h1>Hello Hummingbird</h1>
    </div>
</body>
</html>
